<html lang="pt-Br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="img/guilda-logo.svg">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome (Icons) -->
    <script src="https://kit.fontawesome.com/09c08a949e.js" crossorigin="anonymous"></script>

    <!-- OpenLayers (interactive map) -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/css/ol.css">


    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/side-menu.css">
    <link rel="stylesheet" type="text/css" href="css/timeline.css">
    <link rel="stylesheet" type="text/css" href="css/event.css">

    <title>Guild Hub</title>
</head>

<body>
    <!-- MENU ICON -->
    <i class="fas fa-bars" id="menu-button" onclick="openMenu()"></i>

    <!-- SIDE MENU -->
    <div class="row">
        <section id="side-menu" class="col-10 col-sm-8 col-md-6 col-lg-3">
            <i class="fas fa-arrow-left" id="return-arrow" onclick="closeMenu()"></i>
            <div class="row justify-content-center">
                <div id="side-menu-content" class="col-10">
                    <img id="guild-logo" src="img/guilda-logo.svg" alt="Logo da Guilda das Lendas" />
                    <h1 class="text-center">Guilda das Lendas</h1>
                    <h2 class="text-center">Uma wiki interativa para seu mundo de RPG</h2>
                    <nav id="references">
                        <ul>
                            <li><i class="fas fa-arrow-right"></i> <a href="#">Pessoas</a></li>
                            <li><i class="fas fa-arrow-right"></i> <a href="#">Divindades</a></li>
                            <li><i class="fas fa-arrow-right"></i> <a href="#">Locais</a></li>
                            <li><i class="fas fa-arrow-right"></i> <a href="#">Itens</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </section>
    </div>

    <!-- MAIN CONTENT -->

    <main>
        <!-- MAP -->
        <div id="map"></div>

        <!-- EVENT PREVIEW -->
        <div class="row justify-content-center">
            <section id="event-display" class="col-10 col-sm-8 col-lg-5 row justify-content-center"
                onclick="openPreview()">
                <div class="content d-flex col-10 flex-column align-items-center">
                    <img src="img/event-img.jpg" alt="Imagem de uma tocha para representar o evento" class="open">
                    <p class="event-text text-center open">Evento</p>
                    <div class="line open"></div>
                    <h1 class="title text-center">O Sequestro do Anão</h1>
                    <p class="short-description text-center open">Um elfo atravessando uma fria floresta não esperava
                        encontrar um anão preso em sua carruagem quebrada</p>
                </div>
            </section>
        </div>

        <!-- TIMELINE -->
        <section id="timeline">
            <div class="d-flex justify-content-between">
                <div id="event-year">937 d.E.</div>
                <ul id="timelines-headers" class="d-flex flex-column">
                    <li class="timeline-1 flex-fill">Guilda</li>
                    <li class="timeline-2 flex-fill">Personagens</li>
                    <li class="timeline-3 flex-fill">Mundo</li>
                </ul>
            </div>
            <div id="timelines" class="d-flex flex-column">
                <div class="timeline timeline-1 flex-fill">
                    <ul class="events-list">
                        <li class="event timeline-1"></li>
                    </ul>
                </div>
                <div class="timeline timeline-2 flex-fill">
                    <ul class="events-list">
                        <li class="event timeline-2"></li>
                    </ul>
                </div>
                <div class="timeline timeline-3 flex-fill">
                    <ul class="events-list">
                        <li class="event timeline-3"></li>
                    </ul>
                </div>
            </div>
            <div id="timeline-selector" class="row flex-column justify-content-start align-items-center">
                <div id="selector-header" class="col-4 col-md-2">
                    Semana 12
                </div>
                <div id="selector-handler"></div>
            </div>
        </section>
    </main>

    <!-- BOOTSTRAP SCRIPTS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <!-- OpenLayers script -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/build/ol.js"></script>

    <!-- SCRIPTS -->
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
