<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <title>Guild Hub</title>
    <link rel="stylesheet" href="styles/global.css">
    <script type="text/javascript">
        function closeMenu(e){
            document.getElementById("side-menu").style.left = "-20%";
            document.querySelector("main").style.filter = "brightness(100%)"
        }

        function openMenu(e){
            document.getElementById("side-menu").style.left = "0%";
            document.querySelector("main").style.filter = "brightness(30%)"
        }
    </script>
</head>
<body>
    <section id="side-menu">
        <img src="assets/return-arrow.svg" id="return-arrow" onclick="closeMenu()"/>
        <img src="assets/guilda-logo.svg" alt="Logo da Guilda das Lendas" />
        <h1>Guilda das Lendas</h1>
        <article id="about">
            <p>Emulari dore dimere matiro, reo dori me interimo matiremo latire dori ameno adapare latiremo.</p>
            <p>Matiro dore me am, adapare ameno interimo latiremo dori me reo omenare dori latire.</p>
        </article>
        <nav id="references">
            <ul>
                <li><span class="right-arrow">⇒</span> <a href="#">Pessoas</a></li>
                <li><span class="right-arrow">⇒</span> <a href="#">Divindades</a></li>
                <li><span class="right-arrow">⇒</span> <a href="#">Locais</a></li>
                <li><span class="right-arrow">⇒</span> <a href="#">Itens</a></li>
            </ul>
        </nav>
    </section>
    <main>
        <img src="assets/menu.svg" id="menu-button" onclick="openMenu()" />
        <section id="map">
            <img src="assets/Condor.png" alt="Mapa do continente Condor">
        </section>
        <section id="timeline">
            <ul id="events-list">
                <li><a href="#">Evento 1</a></li>
                <li><a href="#">Evento 2</a></li>
                <li><a href="#">Evento 3</a></li>
            </ul>
        </section>
    </main>
</body>
</html>
