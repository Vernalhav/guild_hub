<html lang="pt-Br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/side-menu.css">
    <link rel="stylesheet" href="assets/css/timeline.css">
    
    <title>Guild Hub</title>
</head>
<body>
    <div class="row">
        <section id="side-menu" class="col-10 col-sm-8 col-md-6 col-lg-3">
            <img src="assets/img/return-arrow.svg" alt="Botão para fechar o menu" id="return-arrow" class="icon" onclick="closeMenu()"/>
            <div class="row justify-content-center">
                <div id="side-menu-content" class="col-10">
                    <img id="guild-logo" src="assets/img/guilda-logo.svg" alt="Logo da Guilda das Lendas" />
                    <h1 class="text-center">Guilda das Lendas</h1>
                    <h2 class="text-center">Uma wiki interativa para seu mundo de RPG</h2>
                    <nav id="references">
                        <ul>
                            <li><span class="right-arrow">⇒</span> <a href="#">Pessoas</a></li>
                            <li><span class="right-arrow">⇒</span> <a href="#">Divindades</a></li>
                            <li><span class="right-arrow">⇒</span> <a href="#">Locais</a></li>
                            <li><span class="right-arrow">⇒</span> <a href="#">Itens</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </section>
    </div>

    <main>
        <img src="assets/img/menu.svg" id="menu-button" class="icon" onclick="openMenu()" />
        <section id="map">
            <img src="assets/img/Condor.png" alt="Mapa do continente Condor">
        </section>
        <section id="timeline">
            <ul id="events-list">
                <li><a href="#">Evento 1</a></li>
                <li><a href="#">Evento 2</a></li>
                <li><a href="#">Evento 3</a></li>
            </ul>
        </section>
    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    
    <script src="assets/js/index.js"></script>
